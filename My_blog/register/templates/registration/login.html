{% extends 'main/index.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="display-1">Login</h1>

<form method="post" class="form-group">
    {% csrf_token %}

    {{form|crispy}}
    <p>Don't have account? Create one <a href="/register" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> here </a></p>

    <button type="submit" class="btn btn-success"> Login </button>
</form>

{% endblock %}

<!DOCTYPE html>

<html>
    <head>        
        <title>{% block title %}Base{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    
    </head>

    <body class="bg-dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-black">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand text-info" href="/">Home</a>
                    <a class="navbar-brand text-info" href="/create">Create To Do List</a>
                    <a class="navbar-brand text-info" href="/register">Register</a>
                </div>
            </div>
          </nav>

        <div id="content" name ="content" class="text-light">
            {% block content %}
            {% endblock %}
            {% if not user.is_authenticated  %}
                <p>Please <a href="/login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> log in</a> to see any of the following content</p>
            {% endif %}    
        </div>
    
    
    </body>

</html>
